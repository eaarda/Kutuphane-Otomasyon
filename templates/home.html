<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/search.css" />
</head>

<body>
    <div>
        <section class='header'>
            <header>
                <ul class='menu'>
                    <li class="anasayfa">
                        <a href='/home'>Ana Sayfa</a>
                    </li>
                    <li>
                        <a href='#'>Kitaplar</a>
                    </li>
                    <li>
                        <a href='#'>Profil</a>
                    </li>
                    <li>
                        <a href='#'></a>
                    </li>
                    <li class="logout">
                        <a href='/logout'>Çıkış Yap</a>
                    </li>
                </ul>
            </header>
        </section>
        <br><br><br><br><br><br><br><br><br>

        <form action="/book_search" method="POST" id="searchform">
            <input type="text" name="book_search" id="search-bar" autocomplete="off" placeholder="Kitap ya da Yazar Adı Girin" />
            <ul class="output" style="display:none;"></ul>

            <button type="submit" name="book_search" id="submit">Bul</button>
        </form>

        <div style="margin-top: 150px;" class="container">

            {% if books: %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Kitap</th>
                        <th scope="col">Yazar</th>
                        <th scope="col">Tür</th>
                        <th scope="col">Durum</th>

                    </tr>
                </thead>
                <tbody>
                    {%for book in books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.type}}</td>
                        <td>{{book.status}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <h3>Kayıt Yok</h3>
            {% endif %}
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>



</html>
