<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="login-signup-page">

            <form action="/login" class="form-login margin-right" method="POST">
                <h1>
                    <span class="selected" data-class="login"> Giris Yap </span>
                </h1>
                <div class="input-container">
                    <label> Email / Kullanici Adi: </label>
                    <input class="form-control" type="email" name="email" placeholder="Email ya da Kullanici adi Girin">
                </div>
                <div class="input-container">
                    <label> Sifre : </label>
                    <input class="form-control" type="password" name="password" autocomplete="password" placeholder="Sifrenizi Girin">
                </div>
                <div class="input-container">
                    <a href=""> Sifremi Unuttum </a>
                </div>
                <div class="input-container">
                    <input class="btn btn-primary" name="login" type="submit" value="Giris Yap">
                </div>
            </form>

            <form action="/add" class="form-signup" onsubmit="return Validate()" name="form_signup" method="POST">
                <h1>
                    <span class="selected" data-class="signup"> Kayit Ol </span>
                </h1>
                <div class="input-container">
                    <label> Kullanici Adi : </label>
                    <input class="form-control" type="text" id="username" name="username" autocomplete="off" placeholder="Kullanici Adi Girin">
                    <div id="username_error" class="value_error"></div>
                </div>
                <div class="input-container">
                    <label> Email : </label>
                    <input class="form-control" type="email" name="email" placeholder="Email adresinizi Girin ">
                    <div id="email_error" class="value_error"></div>
                </div>
                <div class="input-container">
                    <label> Sifre : </label>
                    <input class="form-control" type="password" name="password" autocomplete="password" placeholder="Sifrenizi Girin">
                </div>

                <input class="btn btn-success" name="signup" type="submit" value="Kayit Ol">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script id="INLINE_PEN_JS_ID"></script>
    <script src="../static/a.js"></script>

</body>

</html>
